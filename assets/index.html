<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELLP Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="images/favicon-ellp.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="side-bar-left">
            <div id="botoes-laterais">
                <button onclick="showIframe('voluntario')"><i class="fa-solid fa-user-graduate"></i> Voluntário</button>
                <button onclick="showIframe('oficinas')"><i class="fa-regular fa-calendar"></i> Oficinas</button>
                <button onclick="showIframe('atividades')"><i class="fa-solid fa-chart-line"></i> Atividades</button>
            </div>
        </section>
        <section id="conteudo-central">
            <iframe src="pages/gerenciar-voluntarios.html" name="voluntario" id="voluntario"></iframe>
            <iframe src="pages/oficinas-coordenador.html" name="oficinas" id="oficinas"></iframe>
            <iframe src="pages/cadastrar-atividades.html" name="atividades" id="atividades"></iframe>
        </section>
    </main>

    <script>
        function showIframe(iframeId) {
            // Esconder todos os iframes
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => iframe.classList.remove('active'));

            // Mostrar apenas o iframe correspondente
            document.getElementById(iframeId).classList.add('active');
        }

        // Exibir o primeiro iframe por padrão
        showIframe('voluntario');
    </script>
</body>
</html>

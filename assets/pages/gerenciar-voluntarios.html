            <tbody id="voluntarios">

                    <td class="user-name">

                    <td class="actions">
                        <button onclick="contato('Renan M')">üìû</button>

                <tr>
                    <td class="checkbox-column"><input type="checkbox" class="select-item"></td>
                    <td class="user-name">

                        <button onclick="email('Leonardo F')">‚úâÔ∏è</button>

                    <td><button onclick="opcoes('Leonardo F')">...</button></td>

                <!-- Outras linhas podem ser adicionadas aqui -->
            </tbody>
        </table>
        
        <!-- Indices de Pagina√ß√£o -->
        <div class="pagination">
            <button class="selected" onclick="pagina(1)">1</button>
            <button onclick="pagina(2)">2</button>
            <button onclick="pagina(3)">3</button>
        </div>
    </div>

    <script>
        function mostrarVoluntarios() {
            alert("Exibindo Volunt√°rios");
        }

        function mostrarTermo() {
            alert("Exibindo Termo de Ades√£o");
        }

        function mostrarOficinas() {
            alert("Exibindo Oficinas");
        }

        function mostrarAtividades() {
            alert("Exibindo Atividades");
        }

        function novoVoluntario() {
            alert("Adicione um novo volunt√°rio!");
        }

        function selecionarTodos() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.getElementsByClassName('select-item');
            for (const checkbox of checkboxes) {
                checkbox.checked = selectAllCheckbox.checked;
            }
        }

        function filtrarVoluntarios() {
            const input = document.getElementById('search').value.toLowerCase();
            const rows = document.getElementById('voluntarios').getElementsByTagName('tr');

            for (const row of rows) {
                const name = row.getElementsByTagName('td')[1].textContent.toLowerCase();
                if (name.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        function contato(nome) {
            alert("Ligando para " + nome);
        }

        function email(nome) {
            alert("Enviando email para " + nome);
        }

        function opcoes(nome) {
            alert("Op√ß√µes para " + nome);
        }

        function notificacao() {
            alert("Voc√™ tem novas notifica√ß√µes!");
        }

        function configuracao() {
            alert("Abrindo configura√ß√µes do usu√°rio!");
        }

        function pagina(numero) {
            const botoes = document.querySelectorAll('.pagination button');
            botoes.forEach(botao => botao.classList.remove('selected'));
            botoes[numero - 1].classList.add('selected');
        }
    </script>
</body>
</html>

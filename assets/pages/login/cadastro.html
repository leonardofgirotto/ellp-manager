<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ELLP Manager - Registrar</title>
    <link rel="shortcut icon" href="../../images/favicon-ellp.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/login/cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../images/ELLP logo horizontal 1.png" alt="Logo ELLP Manager">
        </div>
        <div class="auth-buttons">
            <button class="registrar"><i class="fa-solid fa-user-plus"></i><a href="cadastro.html">Registrar</a></button>
            <button class="entrar"><a href="login.html">Entrar</a></button>
        </div>
    </header> 
    <div class="container">
        <div id="form-1" class="form">
            <form id="register-form">
                <div class="tab">
                    <button type="button" class="tablink active" onclick="openTab(event, 'voluntario')">Registrar Voluntário</button>
                    <button type="button" class="tablink" onclick="openTab(event, 'coordenador')">Registrar Coordenador</button>
                </div>
                <div id="voluntario" class="tabcontent">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <input type="date" id="nascimento" placeholder="Data de nascimento" required>
                    <input type="text" id="cpf" placeholder="CPF" required>
                    <input type="text" id="nacionalidade" placeholder="Nacionalidade" required>
                    <input type="text" id="endereco" placeholder="Endereço" required>
                    <input type="text" id="cidade" placeholder="Cidade" required>
                    <select name="estado" id="istate">
                        <option value="#"  disabled selected hidden>Estado</option>
                        <option value="#">Acre</option>
                        <option value="#">Alagoas</option>
                        <option value="#">Amapá</option>
                        <option value="#">Amazonas</option>
                        <option value="#">Bahia</option>
                        <option value="#">Ceará</option>
                        <option value="#">Espírito Santo</option>
                        <option value="#">Goiás</option>
                        <option value="#">Maranhão</option>
                        <option value="#">Mato Grosso</option>
                        <option value="#">Mato Grosso do Sul</option>
                        <option value="#">Minas Gerais</option>
                        <option value="#">Pará</option>
                        <option value="#">Paraíba</option>
                        <option value="#">Paraná</option>
                        <option value="#">Pernambuco</option>
                        <option value="#">Piauí</option>
                        <option value="#">Rio de Janeiro</option>
                        <option value="#">Rio Grande do Norte</option>
                        <option value="#">Rio Grande do Sul</option>
                        <option value="#">Rondônia</option>
                        <option value="#">Roraima</option>
                        <option value="#">Santa Catarina</option>
                        <option value="#">São Paulo</option>
                        <option value="#">Sergipe</option>
                        <option value="#">Tocantins</option>
                        <option value="#">Distrito Federal</option>
                    </select>
                    <input type="text" id="ra" placeholder="Registro de Aluno (RA)" required>
                    <input type="text" id="curso" placeholder="Curso" required>
                    <button type="submit">Próximo</button>
                </div>                
                <div id="coordenador" class="tabcontent" style="display:none;">
                    <input type="text" id="nome-coordenador" placeholder="Nome" required>
                    <input type="text" id="cpf-coordenador" placeholder="CPF" required>
                    <input type="text" id="departamento-coordenador" placeholder="Departamento" required>
                    <input type="tel" id="telefone-coordenador" placeholder="Telefone" required>
                    <input type="email" id="email-coordenador" placeholder="E-mail Institucional" required>
                    <input type="password" id="senha-coordenador" placeholder="Senha" required>
                    <button type="submit">Concluir</button>
                </div>
            </form>
        </div>
        <div id="form-2" class="form" style="display: none;">
            <form>
                <input type="number" id="periodo" placeholder="Período" required>
                <input type="tel" id="telefone" placeholder="Telefone" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <section class="status">
                    <label>Status de estudante da UTFPR</label>
                    <div class="radio-group">
                        <input type="radio" id="estudanteSim" name="status" value="sim">
                        <label for="estudanteSim">Sim</label>
                        <input type="radio" id="estudanteNao" name="status" value="nao">
                        <label for="estudanteNao">Não</label>
                    </div>
                </section>
                <button class="buttons" id="back-btn">Voltar</button>
                <button class="buttons" type="submit">Concluir</button>
            </form>
        </div>
        <section class="background">
            <img src="../../images/ELLP background 1.png" alt="ELLP Manager">
        </section>
    </div>
    <script src="../../js/login/cadastro.js"></script>
</body>
</html>

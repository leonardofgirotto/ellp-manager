<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELLP Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/view/images/ELLP logo horizontal 1.png" alt="">
        </div>
        <div class="auth-buttons">
            <button>Registrar</button>
            <button>Entrar</button>
        </div>
    </header> 
    <div class="container">
        <div id="form-1" class="form">
            <h2>Registrar Voluntário</h2>
            <form id="volunteer-form-1">
                <label for="nome">Nome</label>
                <input type="text" id="nome" value="Renan P. Moraes">

                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" value="2001-08-19">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" value="33333333333">

                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" id="nacionalidade" value="Brasileiro">

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" value="Av. XV de Novembro 600">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" value="Cornélio Procópio">

                <label for="estado">Estado</label>
                <input type="text" id="estado" value="Paraná">

                <label for="ra">Registro de Aluno (RA)</label>
                <input type="text" id="ra" value="2211220">

                <label for="curso">Curso</label>
                <input type="text" id="curso" value="Engenharia de Software">

                <button type="button" id="next-btn">Próximo</button>
            </form>
        </div>

        <div id="form-2" class="form hidden">
            <h2>Registrar Voluntário</h2>
            <form id="volunteer-form-2">
                <label for="periodo">Período</label>
                <input type="text" id="periodo" value="5º Período">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" value="014 99777-7777">

                <label for="email">Email</label>
                <input type="email" id="email" value="RenanM@alunos.utfpr.edu.br">

                <label for="senha">Senha</label>
                <input type="password" id="senha" value="********">

                <label>Status de estudante da UTFPR</label>
                <div class="radio-group">
                    <input type="radio" id="nao" name="utfpr" value="Não">
                    <label for="nao">Não</label>
                    <input type="radio" id="sim" name="utfpr" value="Sim" checked>
                    <label for="sim">Sim</label>
                </div>

                <button type="button" id="back-btn">Voltar</button>
                <button type="submit">Concluir</button>
            </form>
        </div>
        <section class="background">
            <img src="images/ELLP background 1.png" alt="">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
